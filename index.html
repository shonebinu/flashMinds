<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="color-scheme" content="light dark" />
  <link rel="stylesheet" href="styles/pico-main/css/pico.min.css">
  <link rel="stylesheet" href="styles/styles.css">
  <title>Flash Minds</title>

  <script>

        // Function to set a cookie
    function setCookie(name, value, days) {
        var expires = "";
        if (days) {
            var date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
            expires = "; expires=" + date.toUTCString();
        }
        document.cookie = name + "=" + (value || "") + expires + "; path=/";
    }

    // Function to get the value of a cookie
    function getCookie(name) {
        var nameEQ = name + "=";
        var ca = document.cookie.split(';');
        for(var i = 0; i < ca.length; i++) {
            var c = ca[i];
            while (c.charAt(0) == ' ') {
                c = c.substring(1, c.length);
            }
            if (c.indexOf(nameEQ) == 0) {
                return c.substring(nameEQ.length, c.length);
            }
        }
        return null;
    }

    // Function to detect preferred color scheme and set cookie
    function detectColorSchemeAndSetCookie() {
        var prefersDarkMode = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        if (prefersDarkMode) {
            setCookie('colorScheme', 'dark', 365); // Set cookie for dark mode preference
        } else {
            setCookie('colorScheme', 'light', 365); // Set cookie for light mode preference
        }
    }

    // Check if color scheme preference cookie is already set, if not, detect and set it
    window.onload = function() {
        if (!getCookie('colorScheme')) {
            detectColorSchemeAndSetCookie();
        } 
        else {
          
            document.querySelector("html").setAttribute("data-theme", getCookie('colorScheme'));
        }
    };
    

    if (getCookie("user_id")) {
      window.location.href = "pages/home.html";
    }



  </script>

  <script src="scripts/regAndLogin.js" defer></script>

</head>
